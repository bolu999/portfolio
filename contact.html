    <section id="contact">
        <h2>Contact Us</h2>

        <p>Please Contact me on any of this platforms</p>

        <!-- Add social media links -->
        <div class="social-media">
            <a href="https://www.instagram.com/_adebesin" target="_blank"><img src="Instagram_icon.png" alt="Facebook"></a>
            <a href="https://twitter.com/beshman5" target="_blank"><img src="twitter_icon.png" alt="Twitter"></a>
            <a href="https://www.linkedin.com/in/boluwatife-adebesin-940428203/" target="_blank"><img src="linkedin_icon.png" alt="LinkedIn"></a>
            <!-- Add more social media links as needed -->
        </div>

        
        <div class="video-container">
            <video controls>
                <source src="your-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="contact-form">
            <h3>Contact Form</h3>
            <form>
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="inquiry">Inquiry:</label>
                <textarea id="inquiry" name="inquiry" rows="5" required></textarea>

                <label for="contact-method">How do you want to be contacted?</label>
                <input type="radio" id="contact-email" name="contact-method" value="email">
                <label for="contact-email">Email</label>
                <input type="radio" id="contact-phone" name="contact-method" value="phone">
                <label for="contact-phone">Phone</label>

                
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
